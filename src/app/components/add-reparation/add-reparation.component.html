<div class="wrapper">
    <div  class="body">
      
        <h3 class="mb-2">Reparation</h3>
        <div class="form-floating mb-3 mt-3">
            <input type="text" [(ngModel)]="reparation"  autocomplete="false" class="form-control" placeholder="Reparation">
            <label>Reparation</label>
        </div>
       
        <div class="d-grid gap-2">
            <button type="button" class="btn btn-primary btn-lg" (click)="addReparation()">Aceptar</button>
        </div>
       <!--  <p class="mt-3">No tienes cuenta? <a routerLink="/signIn">Registrar</a></p> -->
    </div>
    <app-spinner *ngIf="loading"></app-spinner>

    
</div>
