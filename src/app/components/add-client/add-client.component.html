<div class="wrapper">
    <div  class="body">
       
        <h3 class="mb-2">Username</h3>
        <div class="form-floating mb-3 mt-3">
            <input type="text" [(ngModel)]="username"  autocomplete="false" class="form-control" placeholder="Ingrese usuario">
            <label>Client</label>
        </div>
        
        <div class="d-grid gap-2">
            <button type="button" class="btn btn-primary btn-lg" (click)="addClient()">Add client</button>
        </div>
       <!--  <p class="mt-3">No tienes cuenta? <a routerLink="/signIn">Registrar</a></p> -->
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
